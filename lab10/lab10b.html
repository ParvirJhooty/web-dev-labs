<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="url"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>City Information Form</h1>
    <div class="container">
        <form action="https://www2.scs.ryerson.ca/~pjhooty/cgi-bin/lab10r.cgi" method="post" enctype="multipart/form-data">
            <label for="city">City Name:</label>
            <input type="text" id="city" name="city" required>

            <label for="province">Province/State:</label>
            <input type="text" id="province" name="province">

            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required>

            <label for="picture">City Picture URL:</label>
            <input type="url" id="picture" name="picture" required>

            <input type="submit" value="Submit (Ruby)">
        </form>

        <form action="https://www2.scs.ryerson.ca/~pjhooty/cgi-bin/lab10p.cgi" method="post" enctype="multipart/form-data">
            <label for="city">City Name:</label>
            <input type="text" id="city" name="city" required>

            <label for="province">Province/State:</label>
            <input type="text" id="province" name="province">

            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required>

            <label for="picture">City Picture URL:</label>
            <input type="url" id="picture" name="picture" required>

            <input type="submit" value="Submit (Python)">
        </form>
    </div>
</body>
</html>
