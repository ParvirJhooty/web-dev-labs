<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Customer Registration</h1>
    <form action="http://www2.scs.ryerson.ca/~pjhooty/cgi-bin/lab07b.cgi" method="post" enctype="multipart/form-data">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required><br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required><br>

        <label for="street">Street Address:</label>
        <input type="text" id="street" name="street" required><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br>

        <label for="postal_code">Postal Code (e.g., L0L 0L0):</label>
        <input type="text" id="postal_code" name="postal_code" pattern="[A-Za-z]\d[A-Za-z] \d[A-Za-z]\d" required><br>

        <label for="province">Province:</label>
        <select id="province" name="province" required>
            <option value="AB">Alberta</option>
            <option value="BC">British Columbia</option>
            <option value="MB">Manitoba</option>
            <option value="NB">New Brunswick</option>
            <option value="NL">Newfoundland and Labrador</option>
            <option value="NS">Nova Scotia</option>
            <option value="ON">Ontario</option>
            <option value="PE">Prince Edward Island</option>
            <option value="QC">Quebec</option>
            <option value="SK">Saskatchewan</option>
        </select><br>

        <label for="phone">Phone Number (10 digits):</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="photo">Photograph:</label>
        <input type="file" id="photo" name="photo" accept="image/*" required><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
